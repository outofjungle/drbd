---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: opscode-centos-6.5
    driver_config:
      require_chef_omnibus: true
      box: opscode-centos-6.5
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.5_chef-provisionerless.box
      customize:
        memory: 1024
        cpus: 1

suites:
  - name: primary
    driver_config:
      network:
        - ["private_network", {ip: "33.33.33.10"}]
    run_list:
      - recipe[drbd::loopback]
      - recipe[drbd::default]
    attributes:

  - name: secondary
    driver_config:
      network:
        - ["private_network", {ip: "33.33.33.11"}]
    run_list:
      - recipe[drbd::default]
    attributes:
